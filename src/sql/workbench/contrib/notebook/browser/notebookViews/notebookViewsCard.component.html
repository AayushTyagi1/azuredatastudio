<ng-template #templateRef>
	<div
		*ngIf="visible"
		[ngClass]="'grid-stack-item'"
		attr.data-card-id="{{metadata.guid}}"
		attr.gs-w="{{width}}"
		attr.gs-h="{{height}}"
		attr.gs-x="{{x}}"
		attr.gs-y="{{y}}"
	>
		<div
			#item
			class="grid-stack-item-content notebook-card"
		>
			<div class="grid-stack-content-wrapper">
				<div>header</div>
				<div class="grid-stack-content-wrapper-inner">
					<div #container>
						<div class="card-container">
							<div *ngIf="cell !== undefined">
								<views-code-cell-component *ngIf="cell.cellType === 'code'" [cellModel]="cell" [model]="model" [activeCellId]="activeCellId" [visible]="visible">
								</views-code-cell-component>
								<text-cell-component *ngIf="cell.cellType === 'markdown'" [cellModel]="cell" [model]="model" [activeCellId]="activeCellId">
								</text-cell-component>
							</div>
						</div>
					</div>
				</div>
				<view-card-tabs-component [card]="card" [tabs]="tabs" [activeTab]="activeTab" [activeView]="activeView" [tabTransfer]="tabTransfer"></view-card-tabs-component>
			</div>
		</div>
	</div>
</ng-template>
