<ng-template #templateRef>
	<div
		*ngIf="visible"
		[ngClass]="'grid-stack-item'"
		attr.data-card-id="{{metadata.guid}}"
		attr.gs-w="{{width}}"
		attr.gs-h="{{height}}"
		attr.gs-x="{{x}}"
		attr.gs-y="{{y}}"
	>
		<div
			#item
			class="grid-stack-item-content notebook-card"
		>
			<div class="grid-stack-content-wrapper">
				<div class="grid-stack-content-wrapper-inner">
					CARD!
					<div #container>
						<view-card-tabs-component [tabTransfer]="tabTransfer"></view-card-tabs-component>
					</div>
					<!--
					<ng-container *ngFor="let cell of cells">
						<view-cell-component #wrapper [ready]="loaded" [activeView]="activeView" [meta]="cell.metadata" [cell]="cell" [model]="model" (onChange)="onCellChanged($event)"></view-cell-component>
						<ng-content *ngTemplateOutlet='wrapper.templateRef'></ng-content>
					</ng-container>
					-->
				</div>
			</div>
		</div>
	</div>
</ng-template>
