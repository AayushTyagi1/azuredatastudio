name: Locker
on:
  schedule:
    - cron: 0 * * * *

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions
        uses: actions/checkout@v2
        with:
          repository: 'JacksonKearl/vscode-triage-github-actions'
          ref: v8
      - name: Run Locker
        uses: ./locker
        with:
          daysSinceClose: 45
          daysSinceUpdate: 3
          ignoredLabel: "*out-of-scope"
